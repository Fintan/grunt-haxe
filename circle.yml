machine:
  pre:
      - curl -k -L -o haxe-2.10-linux.tar.gz http://haxe.org/file/haxe-2.10-linux.tar.gz
      - tar -zxvf haxe-2.10-linux.tar.gz 
      - ls ../
      - ls ../ubuntu
      - ls haxe-2.10-linux
      - echo 'export HAXE_LIBRARY_PATH=/home/ubuntu/haxe-2.10-linux/std:.' >> ~/.circlerc
      - echo 'export HAXE_HOME=/home/ubuntu/haxe-2.10-linux/haxe' >> ~/.circlerc
      - echo 'PATH=$PATH:$HAXE_LIBRARY_PATH:$HAXE_HOME/bin' >> ~/.circlerc
      - haxe
      - ./haxe-2.10-linux/haxe
      - ./haxe-2.10-linux/haxelib install casalib

